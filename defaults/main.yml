---
kubernetes_packages:
  - name: kubelet
    state: present
  - name: kubectl
    state: present
  - name: kubeadm
    state: present
  - name: kubernetes-cni
    state: present

kubernetes_version: '1.16'
kubernetes_version_rhel_package: '1.16.4'

kubernetes_kubelet_extra_args: ""
kubernetes_kubeadm_init_extra_opts: ""
kubernetes_join_command_extra_opts: ""

kubernetes_allow_pods_on_master: true
kubernetes_enable_web_ui: true
kubernetes_web_ui_manifest_file: https://raw.githubusercontent.com/kubernetes/dashboard/v1.10.1/src/deploy/recommended/kubernetes-dashboard.yaml

# Flannel CNI.
# cidr: '10.244.0.0/16'
# https://raw.githubusercontent.com/coreos/flannel/master/Documentation/kube-flannel.yml
#
# Calico CNI.
# cidr: '192.168.0.0/16'
# https://docs.projectcalico.org/v3.11/manifests/calico.yaml
#
# WeaveNet CNI
# cidr: '10.32.0.0/12'
# https://cloud.weave.works/k8s/net?k8s-version={{ kubernetes_version }}

kubernetes_pod_network:
  # make sure you choose the appropriate subnet
  cidr: '10.32.0.0/12'
  yaml_manifest: "https://cloud.weave.works/k8s/net?k8s-version={{ kubernetes_version }}"

kubernetes_apiserver_advertise_address: ''
kubernetes_version_kubeadm: 'stable-{{ kubernetes_version }}'
kubernetes_ignore_preflight_errors: 'all'

kubernetes_apt_release_channel: main
# Note that xenial repo is used for all Debian derivatives at this time.
kubernetes_apt_repository: "deb http://apt.kubernetes.io/ kubernetes-xenial {{ kubernetes_apt_release_channel }}"
kubernetes_apt_ignore_key_error: false

kubernetes_yum_arch: x86_64
